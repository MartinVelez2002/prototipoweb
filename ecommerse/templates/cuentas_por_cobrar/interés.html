{% extends 'base.html' %}
{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'css/estilo.css'  %}"> {% endblock %}
{% block main %}

    <div class="container-lg" >
        <div class="botonretorno" >
            <a href="{% url 'crear'  %}" > <button type="button" class="btn btn-dark btn-lg">  REGRESAR </button> </a>
        </div>
    </div>

    <div class="container-lg table-responsive">
        <h1> Cálculo del Interés </h1>
            <div class="container-lg ">
                <form>
                    <div class="tablainteres">
                        <div class="mb-3">
                            <h4 class="titulos"> <label for="deuda" class="form-label"> Deuda </label> </h4>
                            <input class="form-control" id="deuda" placeholder="Ingreso del valor de la deuda">
                        </div>
                        <div class="mb-3">
                            <h4 class="titulos"> <label for="cuotas" class="form-label"> Tiempo(meses) </label> </h4>
                            <input class="form-control" id="cuotas" placeholder="Periodos en el que pagará la deuda">
                        </div>
                        <div class="mb-3">
                            <h4 class="titulos"> <label for="tasaInteres" class="form-label"> Tasa de Interés  </label> </h4>
                            <input class="form-control" id="tasaInteres" placeholder="10%" disabled>
                        </div>
                    </div>
                </form>

            </div>

        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 ">
                <div class="col cent">
                    <button type="button" class="btn btn-success btn-lg"> CALCULAR <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator-fill" viewBox="0 0 16 16">
                      <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5zm0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5h-1z"/>
                    </svg></button>
                </div>
                <div class="col cent">
                      <button type="reset" class="btn btn-danger btn-lg"> LIMPIAR <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                      <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                    </svg></button>
                </div>
        </div>
    </div>

    <div class="container-lg fondo2 ">
            <div class="container-lg">
                <table class="table">
                    <thead>
                         <h2 class="text-center resul"> Resultados  </h2>
                    </thead>


                    <tbody>
                        <tr>
                            <td> Interés calculado</td>
                            <td> 300 </td>
                        </tr>

                        <tr>
                            <td> Su monto que deberá pagar </td>
                            <td> 1800 </td>
                        </tr>

                        <tr>
                            <td> Cuotas mensuales </td>
                            <td> 450 </td>
                        </tr>
                    </tbody>
                </table>

            </div>
    </div>

{% endblock %}
