{% extends 'base.html' %}
{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'css/estilo.css'  %}"> {% endblock %}
{% block main %}

    <div class="container-lg" >
        <div class="botonretorno" >
            <a href="{% url 'cuenta'  %}" > <button type="button" class="btn btn-outline-secondary"> REGRESAR </button> </a>
        </div>
    </div>

    <div class="container-lg fondo ">
        <h1> Cálculo del Interés </h1>
            <div class="container-lg">
                <form>
                    <div class="mb-3">
                        <h4> <label class="form-label fon"> Capital </label> </h4>
                        <input class="form-control" placeholder="1500">
                    </div>
                    <div class="mb-3">
                        <h4> <label class="form-label fon"> Tiempo </label> </h4>
                        <input class="form-control" placeholder="2">
                    </div>
                    <div class="mb-3">
                        <h4> <label class="form-label fon"> Tasa de Interés </label> </h4>
                        <input class="form-control" placeholder="0,1">
                    </div>

                </form>

            </div>

        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 ">

            <div class="col bot">
                <button type="button" class="btn btn-success btn-lg "> CALCULAR </button>
            </div>

            <div class="col bot">
                <button type="reset" class="btn btn-danger btn-lg "> LIMPIAR </button>
            </div>
        </div>
    </div>

    <div class="container-lg fondo2 ">
            <div class="container-lg">
                <h2 class="text-center"> Resultados </h2>
                <table class="table table-hover">
                    <div class="mb-4 cent">
                        <tr>
                        <td style="font-size:22px"> Interés: </td>

                            <td> 300 </td>
                        </tr>
                    </div>

                    <div class="mb-4 cent">

                        <tr>

                        <td style="font-size:22px" > Monto a Pagar: </td>
                            <td> 1800 </td>
                        </tr>
                    </div>
                </table>

            </div>
    </div>



{% endblock %}
